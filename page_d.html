<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choice_d</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-size: 100%;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100vw;
            max-width: 1600px;
            height: 100vh;
            background-image: url(/background/fond_blur.png);
            background-size: cover;
            background-position: center;
            font-family: "Kulim Park", sans-serif;
            color: #FFFFFF;
        }

        .screen_play {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(/background/office_backimg.png);
            background-size: cover;
            background-position: center;
            border-radius: 7px;
            width: 75vw;
            height: 75vh;
            box-shadow: 1px 1px 12px 1px rgba(58, 58, 58, 0.53);
        }

        .sprite {
            background-image: url(/sprite/sprite_surprise.png);
            background-size: cover;
            background-position: center;
            width: 40%;
            height: 100%;
            margin-left: 2%;
        }

        .dialogue {
            display: flex;
            align-items: baseline;
            flex-direction: column;
            justify-content: space-around;
            width: 18%;
            height: fit-content;
            padding: 1%;
            margin-top: -10%;
            background-color: #323232c6;
            border-radius: 15px;
        }

        .choice {
            position: absolute;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            bottom: 2%;
            width: 60%;
            height: 8%;
            padding: 1%;
            margin-top: -10%;
            background-color: #323232c6;
            border-radius: 15px;
        }

        .bloc_stickers {
            width: 60%;
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            position: absolute;
            top: 5%;

        }

        .sticker {
            width: 15%;
            height: 70%;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            background-color: #96AC8B;
            border-radius: 10px;
            margin: -15%;
            transition: all .2s ease-in-out;
        }

        .sticker:hover {
            cursor: pointer;
            transform: scale(1.1);
        }

        /*Style des liens pouir la nav et les choix*/
        a {
            text-decoration: none;
            color: #FFFFFF;
        }

        #response:hover {
            color: #96AC8B;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <body>
        <div class="container">

            <!-- div menu-etiquettes -->
            <div class="bloc_stickers">

                <div id="accueil" class="sticker">
                    <a href="./page_home.html">Acceuil</a>
                </div>

                <div id="propos" class="sticker">
                    <a href="./about.html">A propos</a>
                </div>

                <div id="projets" class="sticker">
                    <a href="./about.html">Projets</a>
                </div>

                <div id="contact" class="sticker">
                    <a href="./about.html">Contact</a>
                </div>

            </div>
            <!-- partie ecran joueur -->
            <div class="screen_play">
                <div class="dialogue">
                    <p>Hmm... eh bien avant de trouver ma voie dans la tech’ j’ai essayé la thanatopraxie.</p>
                </div>
                <div class="sprite"></div>

                <div class="choice">
                    <a href="./reponse_d_a.html" id="response">A. (Jamais entendu parler de ça...) “tanatopragcie” ? C’est quoi ?</a>
                    <a href="./reponse_d_b.html" id="response">B. Ah ça me dit quelque chose. J’ai vu ça dans une vieille série HBO.</a>
                </div>
            </div>

        </div>

        <audio id="background-music" loop>
            <source src="/sound/Bread Box.mp3" type="audio/mp3">
        </audio>
    
        <script>
    
    function playMusic() {
                var audio = document.getElementById("background-music");
    
                // Lancer la musique après l'interaction de l'utilisateur
                audio.play().then(() => {
                    console.log("Musique lancée avec succès");
                }).catch(error => {
                    console.error("Erreur lors du lancement de la musique :", error);
                });
            }
    
            document.addEventListener('DOMContentLoaded', function () {
                var audio = document.getElementById('background-music');
    
                // Vérifier si l'audio a déjà commencé à jouer
                if (localStorage.getItem('isPlaying') === 'true') {
                    audio.currentTime = localStorage.getItem('currentTime') || 0;
                    audio.play();
                }
    
                // Mettre à jour le temps de lecture en temps réel
                audio.addEventListener('timeupdate', function () {
                    localStorage.setItem('currentTime', audio.currentTime);
                });
    
                // Si la musique est en cours de lecture, enregistrer l'état
                audio.addEventListener('play', function () {
                    localStorage.setItem('isPlaying', 'true');
                });
    
                // Si la musique est arrêtée, enregistrer l'état
                audio.addEventListener('pause', function () {
                    localStorage.setItem('isPlaying', 'false');
                });
            });
        </script>
    </body>

</html>
