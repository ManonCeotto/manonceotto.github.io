<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700&display=swap');

        body {
            overflow-x: hidden;
            font-size: 100%;
            margin: 0;
            padding: 0;
        }

        /*styles généraux des blocs*/
        .container, .bloc_menu, .wrap_btn {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /*bloc du background*/
        .container {
            width: 100vw;
            max-width: 1600px;
            height: 100vh;
            background-image: url(/background/back_blur\ 2.png);
            background-size: cover;
            background-repeat: no-repeat;
        }
        /*bloc contenant lecran titre et les boutons*/
        .bloc_menu {
            flex-direction: column;
            width: 60vw;
            height: 70vh;
            padding: 50px;
        }
        /*bloc enveloppe des btns*/
        .wrap_btn {
            flex-direction: column;
            width: 40vw;
            height: 25vh;
        }

        /*ecran titre*/
        .ecran_titre {
            width: 37vw;
            height: 45vh;
            background-image: url(/background/Logo\ Main.svg);
            background-repeat: no-repeat;
            animation: fade-in-fwd 3s cubic-bezier(0.390, 0.575, 0.565, 1.000) 1.3s both;
        }

        /* Boutons */
        .button {
            border-radius: 15px;
            border: solid 2px;
            padding: 5px;
            padding-inline: 90px;
            background-color: #96ac8b;
            font-family: "Kulim Park", sans-serif;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #4c6751;
        }
        
        /* Bouton clignotant */
        .blink {
            animation: fade-in-fwd 3s cubic-bezier(0.390, 0.575, 0.565, 1.000) 1.3s both,
                        blink-2 1.8s ease-in-out infinite both;
        }

        @keyframes blink-2 {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.2;
            }
        }

         /*animation fade-in*/
         @keyframes fade-in-fwd {
            0% {
                transform: translateZ(-80px);
                opacity: 0;
            }
            100% {
                transform: translateZ(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                visibility: visible;
            }
        }

        /*cache les btn Nouvelle pa et Optiens*/
        #game-buttons {
            opacity: 0;
            visibility: hidden;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bloc_menu">
            <div class="ecran_titre"></div>
            <div class="wrap_btn">
                <button id="start-btn" class="button blink" onclick="playMusic()">Cliquez pour commencer</button>

                <!-- Les boutons "Nouvelle Partie" et "Options" -->
                <div id="game-buttons">
                    <button class="button">Nouvelle Partie</button>
                    <button class="button">Options</button>

                    <!-- Input prénom et bouton OK -->
                    <div class="input-container" id="input_container">
                        <input type="text" id="prenom" placeholder="Entrez votre prénom" />
                        <button id="ok_button" class="button">OK</button>
                    </div>

                    <!-- Bouton "Commencer" -->
                    <button id="start_game" class="button" style="display:none;">Jouer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Musique de fond -->
    <audio id="background-music" loop>
        <source src="/sound/musicusagi.m4a" type="audio/mp3">
    </audio>

    <script>
        function playMusic() {
            const audio = document.getElementById("background-music");
            audio.play().then(() => {
                console.log("Musique lancée avec succès");
            }).catch(error => {
                console.error("Erreur lors du lancement de la musique :", error);
            });
        }

        document.getElementById('start-btn').addEventListener('click', function () {
            const startBtn = document.getElementById('start-btn');
            const gameButtons = document.getElementById('game-buttons');

            //fait disparaître le btn "commencer" pour les btns suivants
            startBtn.style.display = 'none';
            gameButtons.classList.add('fade-in');
        });

        document.getElementById('ok_button').addEventListener('click', function () {
            const prenom = document.getElementById('prenom').value;
            if (prenom) {
                document.getElementById('start_game').style.display = 'block';
            } else {
                alert("Veuillez entrer votre prénom.");
            }
        });

        document.getElementById('start_game').addEventListener('click', function () {
            const prenom = document.getElementById('prenom').value;
            if (prenom) {
                // Commencer le jeu
            }
        });
    </script>

</body>

</html>
